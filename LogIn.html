<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }


    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer a {
      text-decoration: none;
      color: #4CAF50;
    }
    nav ul {
      display: flex;
      margin: 0;
      padding: 0;
      list-style-type: none;
      overflow: hidden;
      justify-content: center;
    }

    nav li a {
      display: block;
      text-decoration: none;
      color: white;
      background-color: green;
      transition: 0.3s;
      border-radius: 20px; 
      padding: 8px 15px;
      font-size: 12px;
    }

    nav li a:hover {
      background-color: white;
      color: black;
      border: 1px solid blue;
      font-size: 12px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Login</div>

    <form action="#">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

    </form>
    <nav>
      <ul>
        <li><a href="">Log-In</a></li>
        <li><a href="home.html">Go Back</a></li>
      </ul>
    </nav>

    <div class="footer">
      <p>Don't have an account? <a href="register.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
