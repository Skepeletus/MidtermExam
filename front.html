<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Arvee's World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-image: url('nic.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.4), rgba(0,0,0,0.6));
      z-index: 0;
    }

    .main {
      position: relative;
      z-index: 1;
      width: 400px;
      padding: 40px 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin-bottom: 35px;
      color: #f0f0f0;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      box-shadow: 0 0 15px #ff00cc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff00cc, 0 0 35px #3333ff;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Hi, Welcome aboard!!</h1>
    <p>Click the button to proceed on home screen.</p>
    <a href="home.html" class="btn">Click Here!!</a>
  </div>
</body>
</html>
